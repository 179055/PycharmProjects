<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 引入 Chart.js -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: black; /* 页面背景改为黑色 */
            color: #fff;
            animation: fadeIn 2s ease-in-out; /* 页面加载时渐显效果 */
            overflow-x: hidden; /* 防止水平滚动 */
            position: relative;
        }

        /* 星空背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 不影响页面内容 */
            z-index: -1; /* 背景层级较低 */
            overflow: hidden;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background-color: #fff;
            animation: starAnimation 2s infinite linear;
        }

        @keyframes starAnimation {
            from {
                transform: translateY(-100vh); /* 从屏幕上方开始 */
            }
            to {
                transform: translateY(100vh); /* 直到屏幕下方 */
            }
        }

        /* 雪花飘落 */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 24px;
            pointer-events: none;
            z-index: 9999;
            animation: snowfall 10s linear infinite;
        }

        @keyframes snowfall {
            0% {
                top: -10px;
                left: calc(100% * random());
            }
            100% {
                top: 100%;
                left: calc(100% * random());
            }
        }

        /* 页面文字样式 */
        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7); /* 科技感光晕 */
            letter-spacing: 2px;
        }

        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #ddd;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.6); /* 增强表格背景，黑色 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out; /* 表格动态滑入 */
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid white; /* 设置表格线为白色 */
        }

        th {
            background-color: rgba(0, 255, 255, 0.4); /* 调整表头背景色 */
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        td {
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: #ddd; /* 设置表格内容颜色为浅灰 */
        }

        th:hover, td:hover {
            background-color: rgba(0, 255, 255, 0.3); /* 鼠标悬停高亮 */
            cursor: pointer;
            transform: scale(1.05); /* 悬停时微缩放效果 */
            transition: transform 0.3s ease;
        }

        canvas {
            display: block;
            margin: 30px auto;
            transition: transform 0.5s ease; /* 动态过渡效果 */
        }

        #myChart {
            width: 80%;
            height: 400px;
            max-width: 1000px;
            margin: 30px auto;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5); /* 使背景更加明显 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* 动态渐变效果 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* 页面滚动平滑过渡 */
        html {
            scroll-behavior: smooth;
        }

        /* 返回顶部按钮样式 */
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00bcd4;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #backToTop:hover {
            background-color: #008c9e;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars">
        <div class="star" style="top: 20%; left: 30%; width: 2px; height: 2px; animation-duration: 6s;"></div>
        <div class="star" style="top: 40%; left: 50%; width: 3px; height: 3px; animation-duration: 8s;"></div>
        <div class="star" style="top: 60%; left: 70%; width: 2px; height: 2px; animation-duration: 5s;"></div>
        <div class="star" style="top: 80%; left: 10%; width: 1px; height: 1px; animation-duration: 7s;"></div>
        <div class="star" style="top: 15%; left: 80%; width: 4px; height: 4px; animation-duration: 4s;"></div>
        <div class="star" style="top: 50%; left: 90%; width: 3px; height: 3px; animation-duration: 6s;"></div>
        <div class="star" style="top: 25%; left: 40%; width: 1px; height: 1px; animation-duration: 6s;"></div>
        <div class="star" style="top: 70%; left: 60%; width: 5px; height: 5px; animation-duration: 9s;"></div>
        <div class="star" style="top: 5%; left: 90%; width: 2px; height: 2px; animation-duration: 8s;"></div>
        <div class="star" style="top: 95%; left: 20%; width: 3px; height: 3px; animation-duration: 7s;"></div>
    </div>

    <!-- 雪花效果 -->
    <div class="snowflake" style="left: 10%;">❄</div>
    <div class="snowflake" style="left: 30%;">❄</div>
    <div class="snowflake" style="left: 50%;">❄</div>
    <div class="snowflake" style="left: 70%;">❄</div>
    <div class="snowflake" style="left: 90%;">❄</div>

    <h2>欢迎来到主页！</h2>
    <p>您已成功登录</p>

    <!-- 数据表格展示 -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>区域名称</th>
                <th>数量</th> 
                <th>检测时间</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(ids|length) %}
                <tr>
                    <td>{{ ids[i] }}</td>
                    <td>{{ region_names[i] }}</td>
                    <td>{{ counts[i] }}</td>
                    <td>{{ detection_times[i] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- 创建图表 -->
    <canvas id="myChart" width="800" height="400"></canvas>

    <!-- 返回顶部按钮 -->
    <button id="backToTop" onclick="scrollToTop()">↑</button>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart;

        // 渲染图表
        function renderChart(labels, data) {
            if (myChart) {
                myChart.destroy();  // 销毁之前的图表
            }
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,  // 使用 DETECTION_TIME 作为 X 轴
                    datasets: [{
                        label: '数量统计',
                        data: data,  // 使用 COUNT 作为 Y 轴
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    layout: {
                        padding: {
                            left: 0,
                            right: 10,
                            top: 10,
                            bottom: 10
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 0,
                                font: {
                                    size: 13,
                                    weight: 'bold',
                                    family: 'Arial, sans-serif',
                                    color: '#ffffff'  // 设置为白色
                                }
                            },
                            grid: {
                                color: 'white',  // 设置 X 轴网格线为白色
                                lineWidth: 1
                            }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: {
                                font: {
                                    size: 17,
                                    weight: 'bold',
                                    family: 'Arial, sans-serif',
                                    color: '#ffffff'  // 设置为白色
                                }
                            },
                            grid: {
                                color: 'white',  // 设置 Y 轴网格线为白色
                                lineWidth: 1
                            }
                        }
                    }
                }
            });
        }

        // 页面加载时渲染图表
        document.addEventListener('DOMContentLoaded', function() {
            // 使用后台传来的数据初始化图表
            renderChart({{ detection_times|tojson }}, {{ counts|tojson }});
        });

        // 返回顶部的函数
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
